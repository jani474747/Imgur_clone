<script>
var key2="https://www.omdbapi.com/?apikey=f3d5c71f&s=${movie}"

var container=document.querySelector("#main");
var master=document.querySelector("#master");


async function anyMovie(){
    try{
   var movie=document.querySelector("#searchinput").value;
   let res=await fetch(`https://www.omdbapi.com/?apikey=4572366c&s=${movie}`);

   let data=await res.json();

   appendData(data.Search);

   console.log(data.Search);

  } catch(err){

   console.log(err);

   }

}

anyMovie();

function appendData(data){
   container.innerHTML=""

data.forEach(function(el){

  

   let div=document.createElement('div');

   let img=document.createElement('img');
   img.src=el.Poster;

   let title=document.createElement('h3');
   title.innerText=el.Title;

   let year=document.createElement('p');
   year.innerText=el.Year;

   div.append(img,title,year);

   master.append(div)

   

})

}

   let res=await fetch(`https://www.omdbapi.com/?apikey=4572366c&s=avengers`);

}
